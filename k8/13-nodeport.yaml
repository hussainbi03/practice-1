kind: Service
apiVersion: v1
metadata:
  name: nginx-np
spec:
  type: NodePort
  selector:
    project: expense
    environment: dev
    component: backend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80 
    nodePort: 30007  
---
kind: Pod
apiVersion: v1
metadata:
  name: backend
  labels:
      project: expense
      environment: dev
      component: backend
spec:
  containers:
  - name: nginx
    image: nginx
        